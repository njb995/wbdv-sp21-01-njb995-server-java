<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>Sign In</h1>

  <div class="mb-3 row">
    <label for="staticEmail"
           class="col-sm-2 col-form-label">
      Username
    </label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="staticEmail"
             placeholder="Arthur">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">
      Password
    </label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="inputPassword"
             placeholder="**********">
    </div>
  </div>

  <div>
    <br>
    <a class="btn btn-primary btn-block"
       href="../profile/profile.template.client.html"
       title="Sign in">
      Sign in
    </a>

  </div>

  <div class="row">
    <div class="col">
      <a>
        Forgot Password
      </a>
    </div>
    <div class="pull-right">
      <a href="../signup/signup.template.client.html">
        Sign Up
      </a>
    </div>
  </div>

  <div class="col">
    <a href="../index.html">
      Home
    </a>
  </div>

</div>
</body>
</html>
